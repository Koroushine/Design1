<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare & Medical AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('back1.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px;
            background: rgba(226, 5, 5, 0.61);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00e1ff;
        }

        .container {
            padding: 50px;
            background: rgba(155, 0, 0, 0.404);
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section {
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #007BFF, #00e1ff);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 225, 255, 0.7);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 225, 255, 1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare & Medical AI</h1>
    </header>
    
    <div class="container">
        <div class="section">Revolutionizing Healthcare with AI</div>
        <div class="section">Your Trusted AI Partner for Medical Precision</div>
        <div class="section">Empowering Healthcare with Cutting-Edge Technology</div>
        
        <div class="buttons">
            <a href="deep-learning-ai.html" class="btn">AI for Disease Detection</a>
            <a href="mental-health-chatbot.html" class="btn">AI Mental Health Chatbot</a>
        </div>
    </div>
</body>
</html>
