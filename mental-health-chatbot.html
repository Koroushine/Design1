<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('back1.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            padding: 50px;
            background: rgba(0, 19, 70, 0.562);
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .section {
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .instructions {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .chatbox {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #007BFF, #00e1ff);
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 225, 255, 0.7);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 225, 255, 1);
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            min-height: 50px;
            font-size: 1.5em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">AI Mental Health Chatbot</div>
        <div class="instructions">Type your thoughts or questions below. Our AI chatbot is here to provide guidance and emotional support.</div>
        <div class="chatbox">
            <textarea placeholder="How are you feeling today?"></textarea>
        </div>
        <div class="buttons">
            <a href="#" class="btn">Submit</a>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
        <div class="response-container">Chatbot response will appear here...</div>
    </div>
</body>
</html>
